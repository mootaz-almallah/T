<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOTAZ</title>
</head>

<body>
<center><H1>Amman Coding Academy Survey Form</H1></center>
    <center><h6>Thank you for taking your time to help</h6></center>
    <center><form style="background-color: rgb(71, 15, 123); padding: 20px; display: flex; flex-direction: column; width: 350px; border: 1px solid black;">
        <label  style="color: white; margin: 5px 0;">Name</label>
        <input type="text" placeholder="Enter your name" required="" style="margin: 5px 0;">
        
        <label  style="color: white; margin: 5px 0;">Email</label>
        <input type="email"  placeholder="Enter your Email" required="" style="margin: 5px 0;">
        
        <label for="age" style="color: white; margin: 5px 0;">Age<span style="color: white;">(optional)</span></label>
        <input type="text" id="age" placeholder="Age" style="margin: 5px 0;">
        
        <label for="survey" style="color: white; margin: 5px 0;">How did you like my survey</label>
        <select style>
            <option selected="" hidden="">How did you like my survey</option>
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
        </select>
        
        <label style="color: white; margin: 5px 0;">Would you recommend my pen to a friend?</label>
        <div>
            <input type="radio" name="recommend" id="Definitely" style="margin: 5px 0;" checked>
            <label for="Definitely" style="color: white;">Definitely</label><br>
            <input type="radio" name="recommend" id="Maybe" style="margin: 5px 0;">
            <label for="Maybe" style="color: white;">Maybe</label><br>
            <input type="radio" name="recommend" id="Not_sure" style="margin: 5px 0;">
            <label for="Not_sure" style="color: white;">Not sure</label>
        </div>
        

        <select style="margin: 5px 0;">
            <option selected="" hidden="">Select ME BABY</option>
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
        </select>
        
        <label style="color: white; margin: 5px 0;">What would you like to see in my survey? <small style="color: white;">(Check all that apply)</small> </label>
        <div>
            <input type="radio" name="improved" id="CSS" style="margin: 5px 0;">
            <label for="CSS" style="color: white;">CSS needs to be more complex</label><br>
            <input type="radio" name="improved" id="js" style="margin: 5px 0;">
            <label for="js" style="color: white;">Use some javascript</label><br>
            <input type="radio" name="improved" id="nothing" style="margin: 5px 0;">
            <label for="nothing" style="color: white;">No changes required</label>
        </div>
        
        <label style="color: white; margin: 5px 0;">Any comments or suggestion?</label>
        <textarea name="suggestion" style="height: 80px; margin: 5px 0;" placeholder="Enter your comment here"></textarea>
        
        <input type="submit" value="Submit" style="background-color: rgb(46, 234, 40); border: none; color: white; padding: 5px 0; margin-top: 5px;">
    </form>
    </center>
</body>
</html>
