<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .r {
        background-color: rgb(239, 237, 234);
        border: 2px solid black;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: auto auto auto auto;
        flex-wrap: wrap;
        gap: 5px;
      }
      .w {
        display: grid;
        gap: 10px;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        background-color: rgb(113, 108, 101);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <div class="r">
      <div>item 1</div>
      <div class="w">
        <div>sub 1</div>
        <div>sub 2</div>
        <div>sup 3</div>
        <div>sup 4</div>
      </div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
      <div>item 6</div>
      <div>item 7</div>
      <div>item 8</div>
      <div>item 9</div>
      <div>item 10</div>
    </div>
  </body>
</html>
