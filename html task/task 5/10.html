<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S</title>
</head>
<body>

    <form>
        <h1>Registration Form</h1>
        <table border=".6" cellpadding="1">
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox"  > Hockey<br>
                    <input type="checkbox"  > Football<br>
                    <input type="checkbox" > Badminton<br>
                    <input type="checkbox"  > Cricket<br>
                    <input type="checkbox"  > Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" > Male
                    <input type="radio" > Female
                </td>
                
            </tr>
            <tr>
                <td>Select Age</td>
                <td>
                    <select name="age">
                        <option selected hidden>mootaz</option>
                        <option>Under 18</option>
                        <option>Above 18</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" ></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
